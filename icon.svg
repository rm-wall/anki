<!-- Filename: anki_word_icon_flashcard.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Flashcard memory icon">
    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#4DD0E1"/>
            <stop offset="1" stop-color="#1976D2"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
        </filter>
    </defs>

    <!-- rounded square background -->
    <rect x="24" y="24" width="464" height="464" rx="64" fill="url(#g1)" filter="url(#shadow)"/>

    <!-- card (front) -->
    <g transform="translate(120,120)">
        <rect width="272" height="160" rx="12" fill="#fff" opacity="0.98" />
        <!-- top-left corner 'A' badge -->
        <circle cx="34" cy="34" r="26" fill="#1976D2"/>
        <text x="34" y="42" font-family="Segoe UI, Roboto, Arial" font-size="34" text-anchor="middle" fill="#fff" font-weight="700">A</text>

        <!-- three lines to indicate text -->
        <rect x="82" y="28" width="140" height="12" rx="6" fill="#e6f2fb"/>
        <rect x="82" y="56" width="116" height="10" rx="5" fill="#eef7ff"/>
        <rect x="82" y="82" width="160" height="10" rx="5" fill="#eef7ff"/>

        <!-- lightning/flash mark at right -->
        <path d="M236 36 L206 92 L228 92 L198 152 L246 96 L224 96 Z" fill="#FFC107" transform="translate(-20,-8)"/>
    </g>

    <!-- small bookmark / tag bottom-right -->
    <g transform="translate(350,320)">
        <rect x="0" y="0" width="100" height="140" rx="12" fill="#0D47A1" opacity="0.95"/>
        <polygon points="12,10 88,10 50,72" fill="#BBDEFB"/>
    </g>
</svg>
